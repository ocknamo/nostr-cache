<div class="post-container">
  <div class="post-header">
    <div class="post-author">{{ shortenPubkey(event.pubkey) }}</div>
    <div class="post-date">{{ formatDate(event.created_at) }}</div>
  </div>
  
  <div class="post-content">
    {{ event.content }}
  </div>
  
  <div class="post-footer">
    <div class="post-kind">Kind: {{ event.kind }}</div>
    <div class="post-id">ID: {{ shortenPubkey(event.id) }}</div>
  </div>
</div>
