<div class="timeline-container">
  <h2>Nostr Timeline</h2>
  
  @if (isLoading) {
    <div class="loading">
      <p>Loading events...</p>
    </div>
  } @else if (error) {
    <div class="error">
      <p>{{ error }}</p>
    </div>
  } @else if (events.length === 0) {
    <div class="empty">
      <p>No events found.</p>
    </div>
  } @else {
    <div class="events-list">
      @for (event of events; track event.id) {
        <app-post 
          [event]="event"
          class="post-item">
        </app-post>
      }
    </div>
  }
</div>
